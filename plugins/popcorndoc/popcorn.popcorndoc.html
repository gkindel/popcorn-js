<!DOCTYPE html>
<html>
<head>
  <title>Popcorn popcorndoc Plug-in Demo</title>

  <script src="../../popcorn.js"></script>
  <script src="popcorn.popcorndoc.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var p = Popcorn('#video')
      .play()
      .popcorndoc({
        start: 1, // seconds
        end: 5, // seconds
        lines: '25', // line(s) to highlight and show
        target: 'gistdiv', // DIV in which to load gist
        gistUrl: 'https://gist.github.com/289467' // URL of gist
      })
      .popcorndoc({
        start: 5, // seconds
        end: 10, // seconds
        lines: '2,4,6,12-17', // line(s) to highlight and show
        target: 'gistdiv', // DIV in which to load gist
        gistUrl: 'https://gist.github.com/289467' // URL of gist
      });

    }, false);

  </script>
</head>
<body>
  <h1 id="qunit-header">Popcorn popcorndoc Plug-in Demo</h1>
  <div>
    <video id='video'
      controls preload='none'
      width= '250px'
      poster="../../test/poster.png">

      <source id='mp4'
        src="../../test/trailer.mp4"
        type='video/mp4; codecs="avc1, mp4a"'>

      <source id='ogv'
        src="../../test/trailer.ogv"
        type='video/ogg; codecs="theora, vorbis"'>

      <source id='webm'
        src="../../test/trailer.webm"
        type='video/webm; codecs="vp8, vorbis"'>

      <p>Your user agent does not support the HTML5 Video element.</p>

    </video>
  </div>
  <div id="gistdiv" width="50%" height="50%">
  </div>
</body>
</html>
